<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Modal -->
    <div class="modal" id="add-book-modal">
        <!-- Modal Content -->
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <!-- Title -->
                <h2 class="title">Add new book</h2>
                <span id="close-button" class="btn-close">&times;</span>
            </div>
            <!-- Modal Header -->
            <!-- Modal Body -->
            <div class="modal-body">
                <!-- Form Container -->
                <form class="form-container" id="form-new-book">
                    <!-- Form Row -->
                    <div class="form-row">
                        <!-- Book Title -->
                        <div class="form-group">
                            <label class="form-label" for="book-title">Title:</label>
                            <input type="text" class="form-control" name="book-title" id="book-title" minlength="3" maxlength="30" required>
                        </div>
                        <!-- Book Title -->
                        <!-- Book Author-->
                        <div class="form-group">
                            <label class="form-label" for="book-author">Author:</label>
                            <input type="text" class="form-control" name="book-author" id="book-author" minlength="7" maxlength="20" required>
                        </div>
                        <!-- Book Author-->
                    </div>
                    <!-- Form Row -->

                    <!-- Form Row -->
                    <div class="form-row">
                        <!-- Book Category -->
                        <div class="form-group">
                            <label class="form-label" for="book-category">Category:</label>
                            <input list="book-category" class="form-control" id="input-book-category" minlength="4" maxlength="20" required>
                            <datalist id="book-category">
                                <option value="life style"></option>
                                <option value="communication"></option>
                                <option value="personal development"></option>
                            </datalist>
                        </div>
                        <!-- Book Category -->
                        <!-- Book Page -->
                        <div class="form-group">
                            <label class="form-label" for="book-page">Pages:</label>
                            <input type="number" class="form-control" name="book-page" id="book-page" min="50" max="1000" step="1" required>
                        </div>
                        <!-- Book Page -->
                        <!-- Book Status -->
                        <div class="form-group checkbox-container">
                            <label class="form-label checkbox-label" for="book-status">Have you read it?</label>
                            <input type="checkbox" class="checkbox" name="book-status" id="book-status">
                        </div>
                        <!-- Book Status -->
                    </div>
                    <!-- Form Row -->

                    <!-- Button -->
                    <button id="btn-submit" class="btn btn-primary btn-submit" type="submit">
                        <i class="mdi mdi-plus-thick me-2"></i>
                        Add book
                    </button>
                </form>
                <!-- Form Container -->
            </div>
            <!-- Modal Body -->
        </div>
        <!-- Modal Content -->
    </div>
    <!-- Modal -->

    <!-- Header -->
    <header class="header">
        <!-- Title -->
        <h1 class="page-title"><i class="mdi mdi-library me-5"></i>My Book Library</h1>

        <!-- Button -->
        <button id="btn-new-book" class="btn btn-primary" role="button">
            <i class="mdi mdi-plus-box-multiple me-2"></i>
            New Book
        </button>
    </header>
    <!-- Header -->

    <!-- Main -->
    <main class="main">
        <!-- Container -->
        <div class="container">
            <!-- Card Group -->
            <section id="books" class="card-group"></section>
            <!-- Card Group -->
        </div>
        <!-- Container -->
    </main>
    <!-- Main -->

    <!-- Footer -->
    <footer>

    </footer>
    <!-- Footer -->

    <script src="js/style.js"></script>
</body>

</html>
